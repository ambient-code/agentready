name: PR Review + Auto-Fix Criticals

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  review:
    name: Code Review
    runs-on: ubuntu-latest
    # Skip Dependabot PRs (they have their own auto-merge workflow)
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Minimize old Claude review comments
        uses: actions/github-script@v8
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const comment of comments.data) {
              if (comment.body.includes('ðŸ¤– AgentReady Code Review') &&
                  comment.user.login === 'github-actions[bot]') {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                  body: `<details><summary>Outdated review (click to expand)</summary>\n\n${comment.body}\n</details>`
                });
              }
            }

      - name: Run AgentReady Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            @agentready-dev please review this pull request.

            Provide a comprehensive code review focusing on:
            - AgentReady attribute compliance
            - Security issues
            - Code quality
            - Best practices

            Post the review as a comment on this PR.
