name: Update Documentation (Automated)

on:
  workflow_dispatch:
    inputs:
      revision_reason:
        description: 'Reason for documentation update'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run automated documentation update
        uses: anthropics/claude-code-action@v1
        env:
          REVISION_REASON: ${{ github.event.inputs.revision_reason }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            @agentready-dev please update the GitHub Pages documentation in docs/

            **Reason for update**: ${{ github.event.inputs.revision_reason }}

            Please:
            1. Review recent changes to source-of-truth files (CLAUDE.md, README.md, agent-ready-codebase-attributes.md)
            2. Update all documentation in docs/ to reflect current state
            3. Ensure consistency across all documentation files
            4. Fix any broken links or outdated information
            5. Create a PR with the documentation updates

            Focus on accuracy and keeping docs synchronized with the codebase.
